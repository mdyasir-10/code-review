<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SecureCode Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #ffffff 0%, #fff8f4 100%); color: #2c3e50; line-height: 1.6; height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 140, 0, 0.1); position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
        .nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; }
        .logo { display: flex; align-items: center; gap: 12px; font-size: 1.5rem; font-weight: 700; color: #ff8c00; text-decoration: none; }
        .logo i { font-size: 2rem; background: linear-gradient(45deg, #ff8c00, #ffa500); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { text-decoration: none; color: #2c3e50; font-weight: 500; transition: all 0.3s ease; padding: 0.5rem 1rem; border-radius: 8px; }
        .nav-links a:hover { color: #ff8c00; background: rgba(255, 140, 0, 0.1); }

        .error-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding-top: 80px; }
        .error-content { text-align: center; max-width: 600px; }
        .error-code { font-size: 8rem; font-weight: 700; color: #ff8c00; margin-bottom: 1rem; text-shadow: 0 4px 8px rgba(255, 140, 0, 0.3); }
        .error-title { font-size: 2.5rem; font-weight: 600; color: #2c3e50; margin-bottom: 1rem; }
        .error-message { font-size: 1.2rem; color: #5a6c7d; margin-bottom: 2.5rem; }
        .error-icon { font-size: 4rem; color: #ff8c00; margin-bottom: 2rem; animation: float 3s ease-in-out infinite; }
        
        .btn { padding: 1rem 2rem; border: none; border-radius: 12px; text-decoration: none; font-weight: 600; font-size: 1.1rem; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #ff8c00, #ffa500); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 140, 0, 0.3); }
        .btn-secondary { background: white; color: #ff8c00; border: 2px solid #ff8c00; margin-left: 1rem; }
        .btn-secondary:hover { background: #ff8c00; color: white; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .error-code { font-size: 6rem; }
            .error-title { font-size: 2rem; }
            .btn { width: 100%; margin: 0.5rem 0; }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">
                <i class="fas fa-shield-alt"></i>
                SecureCode Scanner
            </a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/upload">Scan Code</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
        </nav>
    </header>

    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">The page you're looking for doesn't exist or has been moved. Let's get you back to safety!</p>
            <div>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
                <a href="/upload" class="btn btn-secondary">
                    <i class="fas fa-upload"></i>
                    Scan Code
                </a>
            </div>
        </div>
    </div>
</body>
</html>
